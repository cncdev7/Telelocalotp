<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Kod O'qish</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #code-box { font-size: 24px; font-weight: bold; color: blue; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Oxirgi Telegram Tasdiqlash Kodingiz</h1>
    <div id="code-box">Kod kutilmoqda...</div>

    <script>
        async function getCode() {
            try {
                let response = await fetch("http://127.0.0.1:8000/get_code");
                let data = await response.json();
                document.getElementById("code-box").innerText = data.code || "Kod hali kelmadi!";
            } catch (error) {
                console.error("API bilan bog'lanishda xatolik:", error);
            }
        }

        setInterval(getCode, 5000); // Har 5 soniyada kodni yangilash
    </script>
</body>
</html>
